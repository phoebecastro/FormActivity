<!DOCTYPE html>
<html>
    <head>
        <title>Form Activity</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Oswald'>
    </head>
    <body>
        <form>
        <h1>Registration Form</h1>
        First Name: <input type="text" name="firstname"/><br/>
        Last Name: <input type="text" name="lastname"/><br/>
        Nick Name: <input type="text" name="nickname"/><br/>
        Email: <input type="text" name="email"/><br/>
        Password: <input type="password" name="password"/><br/>
        Date of Birth: <input type="date" nam="bday"/><br/>
        Gender: <input type="radio" name="male" value="male"/>Male
        <input type="radio" name="female" value="female"/>Female
        <input type="radio" name="other" value="other"/>Other<br/>
        Mobile: <input type="number" name="mobile"/><br/>
        Address: <textarea name="address" cols="25" rows="8"></textarea><br/>
        <input type="submit" name="submit" value="Submit"/>
        <input type="reset" name="reset" value="Reset"/>
        </form>
    </body>
</html>
